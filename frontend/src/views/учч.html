<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно</title>
    <style>
        /* Стиль для модального окна */
        .modal {
            display: none; /* Скрыть модальное окно по умолчанию */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        /* Стиль для содержимого модального окна */
        .modal-content {
            background-color: #fefefe;
            margin: 30% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* Стиль для кнопки закрытия */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="openModal">Открыть модальное окно</button>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Модальное окно</h2>
            <p>Это пример модального окна.</p>
        </div>
    </div>
    <div class="w-full h-[100vh]">
      <div class="w-[300px] h-[1500px] bg-blue-600 ">
        sdfsd
      </div>
    </div>
    <script>
        // Получаем элементы
        const modal = document.getElementById("modal");
        const btn = document.getElementById("openModal");
        const span = document.getElementsByClassName("close")[0];

        // Открываем модальное окно
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Закрываем модальное окно, если нажать на крестик
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Закрываем модальное окно, если пользователь кликает вне его
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
